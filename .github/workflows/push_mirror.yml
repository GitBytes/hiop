name: Mirroring

on: [push, delete]

jobs:
  to_gitlab:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: spyoungtech/mirror-action@master
        with:
          REMOTE: 'https://gitlab.pnnl.gov/exasgd/solvers/hiop-mirror.git'
          GIT_USERNAME: githubactions
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
